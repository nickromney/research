version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/mock-api-lab/oauth-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "body-parser"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/mock-api-lab/apim-simulator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: "express"
        update-types: ["version-update:semver-major"]
      - dependency-name: "body-parser"
        update-types: ["version-update:semver-major"]
      - dependency-name: "axios"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/mock-api-lab"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # Ignore major version updates for dev dependencies
      - dependency-name: "concurrently"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/github-release-action"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
    ignore:
      # Ignore major version updates for GitHub Actions
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/upload-artifact"
        update-types: ["version-update:semver-major"]
